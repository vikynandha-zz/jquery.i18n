<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">

	<!--
	Always force latest IE rendering engine (even in intranet) & Chrome Frame
	Remove this if you use the .htaccess
	-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>jQuery i18n Demo</title>
	<meta name="author" content="Santhosh Thottingal">
	<!-- Libs -->
	<script src="../../libs/jquery.js"></script>
	<script src="../../libs/CLDRPluralRuleParser/src/CLDRPluralRuleParser.js"></script>
	<!-- Source -->
	<script src="../../src/jquery.i18n.js"></script>
	<script src="../../src/jquery.i18n.messages.js"></script>
	<script src="../../src/jquery.i18n.fallbacks.js"></script>
	<script src="../../src/jquery.i18n.parser.js"></script>
	<script src="../../src/jquery.i18n.emitter.js"></script>
	<script src="../../src/jquery.i18n.language.js"></script>
	<script src="../../src/languages/ta.js"></script>
	<!-- Demo -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/bootstrap.min.js"></script>
	<script src="demo.js"></script>
	<!-- i18n -->
	<link rel="localization" hreflang="ta" href="demo.json" type="application/l10n+json"/>
</head>

<body>
	<div class="container">
		<header id="overview" class="subhead well">
			<h1>jQuery i18n Demo</h1>
			<p class="lead">
				jQuery i18n Demo
			</p>
		</header>
		<form class="lead form-inline">

			<input type="text" class="prefix" data-i18n-type="name" placeholder="Name of a person"> +
			<input type="text" class="suffix" placeholder="Suffix">
			<button type="submit" class="btn btn-primary">Merge</button>

		</form>

		<form class="lead form-inline">

			<input type="text" class="prefix" placeholder="Any Tamil word"> +
			<input type="text" class="suffix" placeholder="Another word">
			<button type="submit" class="btn btn-primary">Merge</button>

		</form>

		<div id="result" class="lead alert alert-success"><!-- The message will be filled here automatically. --></div>
		<hr/>
		<footer>
			<p>
				&copy; Copyright by Vignesh Nandha Kumar ( viky dot nandha at gmail dot com ).
			</p>
		</footer>
	</div>
</body>
</html>
